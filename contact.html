    <title>Make Notes</title>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light " id="topp">
        <div class="container">
          <a class="navbar-brand" href="index.html"> <h3> Imp-Notes </h3> </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
           
            <form class="d-flex me-0 m-auto">
              <input class="form-control me-2 " type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success btn-danger btn-lg px-3 text-light" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>


      <section class="user-creation container">
        <div class="row">
          <div class="col-lg-6">
            <div class="image-contact-section"> <img src="images/remember.jpg" width="100%" height="600px" alt=""></div>
          </div>
          <div class="col-lg-6">
            <div class="user-form ">
              <form method="post" action="//google.com" class=" p-5 mx-auto">
                  <a class="navbar-brand " href="contact.html">
                      <h3> Get in Touch </h3>
                    </a>
                    <div class="text-danger">
                        <h6 class="text-center">Welcome to Contact-us</h6>
                    </div>
      
                  <div class="mb-3 mt-4 ">
                    <label for="examplename" class="form-label">Full Name</label>
                    <input type="text" class="form-control" required id="examplename" >
                  </div>
      
                  <div class="mb-3 mt-2 ">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                 
                  <div class="form-floating mt-4 mb-5">
                    <textarea required class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Comments</label>
                  </div>
    
                  <button type="submit" class="btn btn-primary w-100">Send your Words</button>
               
              </form>
      
          </div>
          </div>
        </div>
    </section>
    
    



    <footer>
      <div class="jumbotron jumbotron-fluid  mb-0 pt-5 pb-3" style="background-color: rgba(163, 226, 121, 0.733);">

            </a></p>
